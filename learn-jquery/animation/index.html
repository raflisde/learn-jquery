<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="../../assets/js/jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <title>Animation - Jquery</title>

    <style>
      .content {
        font-family: sans-serif;
        margin-top: 50px;
        margin-left: 10%;
        margin-right: 10%;
        margin-bottom: 10%;
      }
      nav {
        background-color: #333;
        overflow: hidden;
        margin-right: 10%;
        margin-left: 10%;
      }

      nav a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      nav a:hover {
        background-color: #ddd;
        color: black;
      }

      nav .active {
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../selector/index.html">Selector</a>
      <a href="../event/index.html">Event</a>
      <a class="active" href="../animation/index.html">Animation</a>
      <a href="../modal/index.html">Modal</a>
    </nav>

    <div class="content">
      <div>
        <h3>Hide</h3>
        <button id="hide">Click to Hide</button>
        <button id="show">Click to Show</button>
        <div
          id="box"
          style="width: 200px; height: 200px; background-color: orange"
        ></div>
      </div>

      <br />

      <div>
        <h3>Effect</h3>
        <button id="fadeOut">FadeOut</button>
        <button id="fadeIn">FadeIn</button>
        <button id="fadeToggle">FadeToggle</button>
        <button id="fadeTo">FadeTo</button>

        <br /><br />

        <div
          class="box1"
          style="width: 600px; height: 50px; background-color: red"
        ></div>
        <div
          class="box2"
          style="width: 600px; height: 50px; background-color: yellow"
        ></div>
        <div
          class="box3"
          style="width: 600px; height: 50px; background-color: green"
        ></div>

        <br />
        <br />
        <br />

        <button id="slideUp">Slide Up</button>
        <button id="slideDown">Slide Down</button>
        <button id="slideToggle">Slide Toggle</button>
        <br />
        <br />

        <div
          id="slide"
          style="background-color: brown; width: 600px; height: 50px"
        ></div>

        <br />
        <br />
        <br />

        <button id="kiri">&laquo;</button>
        <button id="kanan">&raquo;</button>

        <br />
        <br />

        <div
          id="animate-box"
          style="
            background-color: #abc;
            margin: auto;
            width: 600px;
            height: 100px;
            position: absolute;
          "
        ></div>

        <br />
        <br />
        <br />

        <button id="start" style="margin-top: 120px">Start</button>
        <button id="stop" style="margin-top: 120px">Stop</button>
        <br />
        <br />
        <div
          id="clearQueue-Box"
          style="
            position: absolute;
            background-color: goldenrod;
            margin: auto;
            width: 100px;
            height: 100px;
          "
        ></div>
      </div>
    </div>
  </body>
</html>
